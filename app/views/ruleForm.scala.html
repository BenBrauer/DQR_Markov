@import model.data._
@import helper._
@import controllers._

@(ruleForm:Form[Rules.RuleData],title:String, saveAction:play.api.mvc.Call, relation_id:Long)

@main(title) {
	@form(action = saveAction) {
		@inputText(ruleForm("label"))
		@inputText(ruleForm("rule"))
   		<input type="hidden" name="relation_id" id="relation_id" value="@relation_id" />
		<input type = "hidden" name="id" id="id" value="@ruleForm("id").value.getOrElse("").toString()" />
		<input type="submit" value="Save">
	}
}
